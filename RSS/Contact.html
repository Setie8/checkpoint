<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez nous</title>
</head>
<body>
    <h1>CONTACT</h1>
    <form action="../index.html">
    <label for="Nom">Nom</label>
    <input type="text" id="Nom" placeholder="Entrez votre nom" required> <br>
    
    <label for="Prénom">Prénom</label>
    <input type="text" id="Prénom" placeholder="Entrez votre prénom" required> <br>

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Entrez votre Adresse E-mail" required> <br>

    <label for="objet">Objet</label>
    <input type="text" id="objet" placeholder="Entrez l'objet de votre message" > <br>

    <textarea name="message" id="message" cols="30" rows="10" placeholder="Entrez votre message" required></textarea><br>
    <button type="submit"> valider</button>
</form>
</body>
</html>
